[uwsgi]
homedir=/home/ubuntu
chdir=%(homedir)/{{cookiecutter.project_name}}/

env=DJANGO_SETTINGS_MODULE={{cookiecutter.project_name}}.config.settings.local
module={{cookiecutter.project_name}}.config.uwsgi.wsgi:application
master=True
pidfile=%(homedir)/pids/{{cookiecutter.project_name}}.pid
workers=2
harakiri=120
socket=/home/ubuntu/pids/{{cookiecutter.project_name}}.sock
chown-socket=ubuntu:ubuntu
gid=ubuntu
uid=ubuntu
vacuum=true
cpu-affinity=1
chmod-socket=666
buffer-size=32768
max-requests=1000
enable-threads=true
single-interpreter=true
home=%(homedir)/.virtualenvs/{{cookiecutter.virtual_env_name}}/
ignore-sigpipe=true
